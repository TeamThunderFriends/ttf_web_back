spring:
  profiles:
    active: dev
---
spring:
  profiles:
    active: prod
--- #api-server
lost-ark:
  api-key: ${LOST-ARK-API-KEY}
  user-auth-host: "https://lostark.game.onstove.com/Community/Free/Views/{url_number}"
  market-api: "https://developer-lostark.game.onstove.com/markets/items"
--- #swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
    display-request-duration: true
---
policy:
  character-authentication-sec: 180 #인증 번호 유효 시간 180초